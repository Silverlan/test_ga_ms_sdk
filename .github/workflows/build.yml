name: Build and Run

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure and build
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build . --config Release

    - name: Run built program
      run: |
        cd build
        ./Release/MyProgram.exe
